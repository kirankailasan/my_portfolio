.circle-mask {
 width: 300px;
  height: 300px;
  border-radius: 50%;
 
  position: absolute; /* Keep this */

  /* Centering properties */
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%); /* Shifts the element back by half its own width/height */

  justify-content: center;
  align-items: center;

  overflow: hidden;

  margin: auto;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.9);
  background-color: rgba(0, 0, 0, 0.608);
}
canvas {
  display: block;

  height: 100%;
