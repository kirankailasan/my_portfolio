<script>
function switchVideo(videoFile) {
  const video = document.getElementById('videoPlayer');
  const viewweb = document.getElementById('viewweb');
  const loader = document.getElementById('video-loader');

  loader.classList.add('show'); // Show loader initially

  video.pause();
  video.querySelector('source').src = videoFile;
  video.load();

  // Monitor buffering progress
  const checkBuffer = () => {
    const buffered = video.buffered;
    const duration = video.duration;

    if (buffered.length) {
      const bufferedEnd = buffered.end(buffered.length - 1);
      const bufferedPercent = (bufferedEnd / duration) * 100;

      if (bufferedPercent >= 10) {
        loader.classList.remove('show'); // Hide loader at 10%
        console.log("Buffer loaded 10% - hiding loader");
      }
    }
  };

  video.addEventListener('progress', checkBuffer);

  // Re-show loader if video gets stuck/buffers
  video.addEventListener('waiting', () => {
    loader.classList.add('show');
  });

  // Hide loader again when playing resumes
  video.addEventListener('playing', () => {
    checkBuffer(); // in case enough is buffered
  });

  // Clean up old event listeners to avoid stacking
  video.onloadedmetadata = () => {
    video.removeEventListener('progress', checkBuffer);
    video.addEventListener('progress', checkBuffer);
  };

  // Start video when ready to play
  video.addEventListener('canplay', () => {
    video.play();
  }, { once: true });

  // Update link
  if (videoFile === "videos/tguide.mp4") {
    viewweb.href = "https://tguide.pythonanywhere.com/";
    viewweb.textContent = "View Website";
  } else if (videoFile === "videos/xploreintern.mp4") {
    viewweb.href = "https://github.com/kirankailasan/XploreIntern";
    viewweb.textContent = "View in GitHub";
  } else {
    viewweb.href = "https://maharashtratandacrm.pythonanywhere.com/";
    viewweb.textContent = "View Website";
  }
}

</script>
